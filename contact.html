  <div class="container" style="background-color: white">
    <div class="row col-12 mt-5">
      <h2>Contact Form</h2>
    </div>
    <hr>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="inputname" class="form-control" id="name" placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label for="inputemail">Email address</label>
        <input type="email" class="form-control" id="inputemail" placeholder="Enter email address">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="inputmesssage" rows="10"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
